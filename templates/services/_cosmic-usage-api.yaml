{{- define "services.cosmic-usage-api" -}}
apiVersion: v1
kind: Service
metadata:
  name: cosmic-usage-api
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: cosmic-usage-api
  ports:
    - port: 8080
      protocol: TCP
{{- if .Values.dev_mode }}
      nodePort: 31011
  type: NodePort
{{- end -}}
{{- end -}}
