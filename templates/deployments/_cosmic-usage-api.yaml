{{- define "deployments.cosmic-usage-api" -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cosmic-usage-api
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cosmic-usage-api
      annotations:
        pod.beta.kubernetes.io/init-containers: |
          [{
            "name": "config-server-health-checker",
            "image": "python:alpine",
            "command": ["/usr/local/bin/python"],
            "args": [
              "/scripts/readiness-probe.py",
              "--host", "cosmic-config-server",
              "--port", "8080",
              "--path", "/health",
              "--headers", "{\"X-Config-Token\": \"{{ .Values.global.vault.read_only_token }}\"}"
            ],
            "imagePullPolicy": "IfNotPresent",
            "volumeMounts": [{
              "name": "init-container-scripts",
              "mountPath": "/scripts",
              "readOnly": true
            }]
          }]
    spec:
      containers:
      - name: cosmic-usage-api
        image: {{ .Values.registry }}missioncriticalcloud/cosmic-usage-api:{{ .Values.cosmic_usage_api.image_tag }}
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 30
        env:
        - name: SPRING_APPLICATION_JSON
          valueFrom:
            secretKeyRef:
              name: cosmic-usage-api
              key: config
        ports:
        - containerPort: 8080
      volumes:
      - name: init-container-scripts
        configMap:
          name: init-container-scripts
{{- end -}}
