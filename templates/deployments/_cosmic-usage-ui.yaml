{{- define "deployments.cosmic-usage-ui" -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cosmic-usage-ui
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cosmic-usage-ui
      annotations:
        pod.beta.kubernetes.io/init-containers: |
          [{
            "name": "usage-api-health-checker",
            "image": "python:alpine",
            "command": ["/usr/local/bin/python"],
            "args": [
              "/scripts/readiness-probe.py",
              "--host", "cosmic-usage-api",
              "--port", "8080",
              "--path", "/health"
            ],
            "imagePullPolicy": "IfNotPresent",
            "volumeMounts": [{
              "name": "init-container-scripts",
              "mountPath": "/scripts",
              "readOnly": true
            }]
          }]
    spec:
      containers:
      - name: cosmic-usage-ui
        image: {{ .Values.registry }}missioncriticalcloud/cosmic-usage-ui:{{ .Values.cosmic_usage_ui.image_tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: COSMIC_USAGE_API_BASE_URL
          value: {{ .Values.cosmic_usage_ui.usage_api_base_url }}
      volumes:
      - name: init-container-scripts
        configMap:
          name: init-container-scripts
{{- end -}}
